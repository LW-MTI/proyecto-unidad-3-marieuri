<html>
    <head>
        <title>Nayarit Guide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    </head>
    <body>
        <div class="container">
          <div class="jumbotron">
            <form class="form-horizontal" role="form" action="OpcionesGuia.html" method="post">
               
                <div class="form-group">
                     <div class="col-lg-offset-5 col-lg-7">
                            <img src="imagenes/logoNayaritGuide.png" class="img-rounded" style="width:150px">
                    </div>
                    
                    <div class="col-lg-offset-5 col-lg-7">                   
                                <label for="txtsesion" class="control-label input-lg">Iniciar Sesión</label>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-8">
                        <label for="txtnombre" class="control-label input-lg">Nombre: </label>
                        <input type="text" id="txtnombre" class="form-control col-lg-4 input-lg"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-8">
                        <label for="txtnombre" class="control-label input-lg">Contraseña: </label>
                        <input type="password" id="txtcontrasena" class="form-control col-lg-4 input-lg"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-5 col-lg-7">
                        <button type="submit" class="col-lg-4 btn btn-primary">Acceder</button>
                    </div>
                </div>
            </form>
              
          </div>   
        </div>
