        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

            <div class="jumbotron">

            </div>
            <!-- -->
         <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#ingresar">Ingresar</a></li>

                  <!--INGRESAR RECURSO -->
                  <form class="form-horizontal" role="form" action="OpcionesGuia.html" method="post">
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-6">
                                <label for="txtrtiporecurso" class="control-label">Tipo recurso </label>
                                <label class="radio-inline   "><input type="radio" name="optradio">Foto</label>
                                <label class="radio-inline   "><input type="radio" name="optradio">Vídeo</label>
                                <label class="radio-inline   "><input type="radio" name="optradio">Audio</label>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-8">
                                <label for="comment" class="control-label">Descripción</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                         </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-lg-offset-5 col-lg-7">
                            <button type="submit" class="col-lg-4 btn btn-primary">Guardar</button>
                        </div>
                    </div>
                    
                
                
                </form>

                  <!-- -->
                </div>

                        <div class="col-lg-offset-2 col-lg-8">

                                <div class="input-group">
                                    <input type="text" id="txtrecurso" placeholder="Buscar" class="form-control col-lg-4"/>
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                    </div>
                                </div>
                        </div>
                      
                    </div>
                    
                    <div>
                         <!-- -->
                         <table class="table table-condensed">
                            <thead>
                              <tr>
                                <th>Clave</th>
                                <th>Descripción</th>
                                <th>Recurso</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>1</td>
                                <td>Foto promocional de Sayulita</td>
                                <td>
 <img src="sayulita1.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
                                </td>
                              </tr>
                              
                              
                            </tbody>
                          </table>
                         <!-- -->
                    </div>
               </form>

                        <div class="col-lg-offset-2 col-lg-8">
                                <label for="txtbdescripcion" class="control-label">Descripción</label>
                                <div class="input-group">
                                    <input type="text" id="txtbdescripcion" placeholder="Buscar" class="form-control"/>

                                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                    </div>
                                </div>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

<img src="sayulita1.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">

                          </table>

                    </div>
                    <div class="form-group">
